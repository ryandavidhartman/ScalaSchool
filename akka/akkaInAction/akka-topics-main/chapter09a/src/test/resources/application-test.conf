akka {
  actor {
    provider = cluster

    serialization-bindings {
      "example.sharding.CborSerializable" = jackson-cbor
    }
  }

  remote {          
    artery {
      transport = tcp
      canonical.hostname = 127.0.0.1
      canonical.port = 2552
    }
  }

  cluster {
    seed-nodes = [
      "akka://ContainerSpec@127.0.0.1:2552"]
  }
}